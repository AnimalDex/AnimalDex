<!doctype html>
<html lang="es">
  <head>
    <title>AnimalDEX</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.24/webcam.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6" align="center">
          <h1 class="page-header">AnimalDEX</h1>
          <div id="my_camera" class="pre_capture_frame"></div>
          <input type="hidden" name="captured_image_data"
            id="captured_image_data">
          <br>
          <input type="button" class="btn btn-info btn-round btn-file"
            value="Capturar imagen" onClick="capturarImagen()">
        </div>

        <div class="col-lg-6" align="center">
          <div id="results"></div>
          <br>
          <button type="button" class="clicker" tabindex="1"
            onclick="guardarImagen()">Enviar imagen</button>
        </div>
      </div>
    </div>
  </body>
  <script src="guardar_imagen.js"></script>
  <script src="mostrar_resultados.js"></script>
</html>
